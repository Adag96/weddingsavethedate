<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam & Daphne - Save the Date</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>
<body class="bg-neutral-50">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Hero Image Section -->
        <div class="mb-8">
            <img 
                src="YOUR_ENGAGEMENT_PHOTO_URL_HERE" 
                alt="Adam & Daphne Save the Date" 
                class="w-full object-cover rounded-lg shadow-lg"
            >
        </div>

        <!-- Text Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-neutral-800 mb-4">
                Save the Date
            </h1>
            <p class="text-xl text-neutral-600 mb-6">
                Adam & Daphne are getting married!
            </p>
            <p class="text-lg text-neutral-700 mb-8">
                October [DATE], 2026
            </p>
        </div>

        <!-- RSVP Button -->
        <div class="text-center">
            <a 
                href="YOUR_GOOGLE_FORM_URL_HERE" 
                target="_blank" 
                class="bg-neutral-800 text-white px-8 py-3 rounded-full text-xl font-semibold 
                       hover:bg-neutral-700 transition-colors duration-300 
                       shadow-md hover:shadow-lg inline-block"
            >
                RSVP Now
            </a>
        </div>
    </div>
</body>
</html>
